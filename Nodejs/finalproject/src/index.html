          <div class="row">
          <div class="col-md-8">
            <h2 style="padding-top: 20px;">Donation Form</h2>
            <h3 style="margin-top: 0px;margin-bottom:30px"></h3>
            <form onSubmit="App.storedata(); return false;">

              <div class="form-group">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4"> 
                  <input class="form-control" type="text" id='name'/>
                </div>
              </div>
              <br/>
              <br/>
    
      
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Select Blood Group</label>
                <div class="col-sm-4"> 
                  <select class="custom-select" id="blood_group">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
            
                  </select>
                </div>
              </div>
      
      
              <br/>
              <br/>
      
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Enter City</label>
                <div class="col-sm-4"> 
                  <input class="form-control" type="text" id='city'/>
                </div>
              </div>
              <br/> <br/>
      
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Enter Mobile</label>
                <div class="col-sm-4"> 
                  <input class="form-control" type="text" id='mobile'/>
                </div>
              </div>
              <br/> <br/>
      
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Select Donor/Receiver</label>
                <div class="col-sm-4"> 
                  <select class="custom-select" id="door">
                    <option value="0">Donor</option>
                    <option value="1">Receiver</option>
            
                  </select>
                </div>
              </div>
              <br/>
              <br/>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Enter HLA</label>
                <div class="col-sm-4"> 
                  <input class="form-control" type="text" id='hla'/>
                </div>
              </div>
              <br/>
              
              <button type="submit" class="btn btn-secondary" style="align-items: center;">Submit</button>
            </form>
